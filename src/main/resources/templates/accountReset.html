<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title th:text="${@appConfig.getAppTitle()}"></title>
    <link th:href="@{/dist/css/pages/login-register-lock.css}" rel="stylesheet">
    <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
</head>

<body>
    <div class="preloader" data-th-replace="Fragments/fr-preloder::preloder">
    </div>
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body" th:if="${resetUserAccountDto}">
                    <form th:action="@{/resetAccount}" method="post" th:object="${resetUserAccountDto}" class="form-horizontal form-material" id="loginform">
                        <h3 class="box-title m-b-20">Activation de compte</h3>
                        <small class="text-danger" th:if="${globalError}">[[${globalError}]]</small>
                        <input th:field="*{token}" class="form-control" type="text">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input th:field="*{userEmail}" class="form-control" type="email" required="" placeholder="Email"><br/>
                                <small class="text-danger" th:if="${userEmail}">[[${userEmail}]]</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input th:field="*{userPassword}" class="form-control" type="password" required="" placeholder="Mot de passe"><br/>
                                <small class="text-danger" th:if="${userPassword}">[[${userPassword}]]</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input th:field="*{userConfirmPassword}"  class="form-control" type="password" required="" placeholder="Confirmation"><br/>
                                <small class="text-danger" th:if="${userConfirmPassword}">[[${userConfirmPassword}]]</small>
                            </div>
                        </div>
                        <div class="form-group text-center p-b-10">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg w-100 text-uppercase waves-effect waves-light text-white" type="submit">RÃ©initialiser le mot de passe</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/assets/node_modules/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        
    </script>
</body>
