<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">


<!-- Mirrored from eliteadmin.themedesigner.in/demos/bt4/horizontal-nav-fullwidth/pages-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Oct 2021 11:30:18 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Elite Admin Template - The Ultimate Multipurpose admin template</title>
    
    <!-- page css -->
    <link href="dist/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-default card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" data-th-replace="Fragments/fr-preloder::preloder">
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form th:action="@{/save}" method="post" th:object="${user}" class="form-horizontal form-material" id="loginform" >
                        <h3 class="text-center m-b-20">Cr√©ation de compte</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input th:field="*{userNom}" class="form-control" type="text" required="" placeholder="Nom"><br/>
                                <small th:if="${userNom}" th:text="${userNom}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input th:field="*{userPrenom}" class="form-control" type="text" required="" placeholder="prenom"><br/>
                                <small th:if="${userPrenom}" th:text="${userPrenom}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input th:field="*{userEmail}" class="form-control" type="email" required="" placeholder="Email"><br/>
                                <small th:if="${userEmail}" th:text="${userEmail}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input th:field="*{userTelephone}" class="form-control" type="text" required="" placeholder="Telephone"><br/>
                                <small th:if="${userTelephone}" th:text="${userTelephone}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input th:field="*{userLogin}" class="form-control" type="text" required="" placeholder="login"><br/>
                                <small th:if="${userLogin}" th:text="${userLogin}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input th:field="*{userPassword}" class="form-control" type="password" required="" placeholder="Password"><br>
                                <small th:if="${userPassword}" th:text="${userPassword}" class="text-danger"></small>
                                <small th:if="${userConfirmPassword}" th:text="${userConfirmPassword}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input th:field="*{userConfirmPassword}" class="form-control" type="password" required="" placeholder="Confirm Password"><br/>
                                <small th:if="${userConfirmPassword}" th:text="${userConfirmPassword}" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">Je suis d'accord avec les <a href="javascript:void(0)">Termes</a></label>
                                </div> 
                            </div>
                        </div>
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg w-100 btn-rounded text-uppercase waves-effect waves-light text-white" type="submit">S'inscrire</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Already have an account? <a th:href="@{/login}" class="text-info m-l-5"><b>Se connecter</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-bs-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
    </script>
</body>


<!-- Mirrored from eliteadmin.themedesigner.in/demos/bt4/horizontal-nav-fullwidth/pages-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Oct 2021 11:30:18 GMT -->
</html>
